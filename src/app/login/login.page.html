<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/base"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card id="card">
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>

  <ion-list id="mainList">
    <ion-list>
      <ion-item>
        <ion-input placeholder="User Name"></ion-input>
      </ion-item>
      <br />
  
      <ion-item>
        <ion-input type="password" value="password"></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="doLogin()" expand="block">Login</ion-button>
    </ion-list>
  </ion-list>
  
</ion-content>
